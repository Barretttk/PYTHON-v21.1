<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="New Dojo">
                <form action="/dojo/create" method="post">
                    <h1>Insert New Dojo</h1>
                    <div class="mb-3">
                        <tr class="table-primary">

                            <label for="name" class="form-label"> Dojo Name : </label>
                            <input type="text" class="form-control" name="name">
                        </tr>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Dojo</button>
                </form>
            </div>
            <div class="Dojo List">
                <div class="container">

                    <table class="table table-dark table-borderless">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <H1> All Dojos</H1>
                            <table class="table">
                                <tbody>
                                    {% for dojos in all_dojos %}
                                    <tr>
                                        <th scope="row"><a href="/show/{{dojos.id}}">{{ dojos.name }}</a></th>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <a href="/new_ninja">Add Ninja</a>
                            
                </div>
            </div>
</body>

</html>
