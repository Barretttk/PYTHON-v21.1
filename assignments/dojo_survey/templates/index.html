<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="/create" method="post">

    <div class="header">
        <h1>Dojo Survey</h1>
    </div>
    <div class="box">

        <div>
            <div class="mb-3">
                <label for="name"></label>
                <input class= "form_control" type="text" name ="name" id="name" placeholder="Full Name">
            </div>
            <br>

            <label for="location">Dojo Location:</label>
            <select class="form_control" select id = "location" name = "location">
                <option value="DC">DC</option>
                <option value="LA">LA</option>
                <option value="PA">PA</option>
                <option value="FL">FL</option>
            </select>

            <label for="languages">Favorite Languages:</label>
            <select class "form_control" select id="languages" name="languages">
                <option value="Python">Python</option>
                <option value="Webfunds">Webfunds</option>
                <option value="C++">C++</option>
                <option value="MERN">MERN</option>
            </select>

            <br>
            <div class="mb-3">
                <label for="comment">Comment (optional):</label>
                <textarea input class = "form_control" textarea id="comment" name = "comment" rows="3" placeholder="Text here"></textarea>
            </div>

            </p>
            <input type="checkbox" id="agree" name="agree" value="agree">
            <label for="agree"> I agree</label>

            <form action="/result" method="get">
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</form>
</body>

</html>
