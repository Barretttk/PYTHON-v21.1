<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="box">
        <div>
            <h1>Dojo Survey</h1>


            <div class="mb-3">
                <label for="FormControlInput1" class="form-label">Name</label>
                <input type="name" class="form-control" id="FormControlInput1" placeholder="First Name">
            </div>
            <br>

            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>




            <br>
            <div class="mb-3">
                <label for="FormControlTextarea1" class="form-label">Comment (optional):</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="Text here"></textarea>
            </div>

            </p>
            <input type="checkbox" id="agree" name="agree" value="agree">
            <label for="vehicle3"> I agree</label>
            <form action="/" method="get">
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
