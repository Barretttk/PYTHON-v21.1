<body>
    <div class="container">
        <form action="/user/edit/{{one_user.id}}" method ="post">

            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email:</label>
                <input type="text" class="form-control" name="email" value="{{one_user.email}}">

            <button type="submit" class="btn btn-primary"> Update User</button> </button>
        </form>
    </div>
